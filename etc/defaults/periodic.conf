# Daily options
#
# /etc/defaults/periodic.conf --
#	default configuration of /etc/periodic/daily/daily.conf
#
# see daily.conf(5) for more information.
#
# DO NOT EDIT THIS FILE DIRECTLY; IT MAY BE REPLACED DURING A SYSTEM UPGRADE.
# EDIT /etc/periodic/daily/daily.conf INSTEAD.
#

find_core=YES
find_core_ignore_fstypes="!local rdonly fdesc null kernfs procfs ptyfs"
find_core_ignore_paths=""
expire_news=NO
purge_accounting=YES
run_msgs=YES
# if you have replaced /usr/bin/cpp with a version of cpp which does not understand
# the CPP_RESTRICTED environment variable, calendar -a can be used as a local DOS by
# making an included file a named pipe
run_calendar=YES
check_disks=YES
show_remote_fs=NO
check_mailq=YES
check_network=YES
full_netstat=NO
run_fsck=NO
run_fsck_flags=""
run_makemandb=YES
run_rdist=YES
run_security=YES
separate_security_email=YES
run_skeyaudit=YES
fetch_pkg_vulnerabilities="" # set to NO to disable and not be warned about

# Weekly options
#
# /etc/defaults/periodic.conf --
#	default configuration of /etc/periodic/weekly/weekly.conf
#
# see weekly.conf(5) for more information.
#
# DO NOT EDIT THIS FILE DIRECTLY; IT MAY BE REPLACED DURING A SYSTEM UPGRADE.
# EDIT /etc/periodic/weekly/weekly.conf INSTEAD.
#

rebuild_locatedb=YES
rebuild_mandb=YES

# Monthly options
#
# /etc/defaults/periodic.conf --
#	default configuration of /etc/periodic/monthly/monthly.conf
#
# see monthly.conf(5) for more information.
#
# DO NOT EDIT THIS FILE DIRECTLY; IT MAY BE REPLACED DURING A SYSTEM UPGRADE.
# EDIT /etc/periodic/monthly/monthly.conf INSTEAD.
#

# Security options
#
# /etc/defaults/periodic.conf --
#	default configuration of /etc/periodic/security/security.conf
#
# see security.conf(5) for more information.
#
# DO NOT EDIT THIS FILE DIRECTLY; IT MAY BE REPLACED DURING A SYSTEM UPGRADE.
# EDIT /etc/periodic/security/security.conf INSTEAD.
#

check_entropy=YES
check_passwd=YES
check_group=YES
check_rootdotfiles=YES
check_ftpusers=YES
check_aliases=YES
check_rhosts=YES
check_homes=YES
check_varmail=YES
check_nfs=YES
check_devices=YES
check_mtree=YES
check_disklabels=YES
check_pkgs=YES
check_changelist=YES
check_lvm=NO
check_pkg_vulnerabilities=YES
check_pkg_signatures=YES

backup_dir=/var/backups
backup_uses_rcs=YES
diff_options=-u

check_homes_permit_usergroups=NO
check_homes_permit_other_owner=""

check_devices_ignore_fstypes="!local fdesc kernfs null procfs ptyfs ntfs msdos"
check_devices_ignore_paths=""

check_mtree_follow_symlinks=NO

check_passwd_nowarn_shells="/sbin/nologin"
check_passwd_nowarn_users=""
check_passwd_permit_dups="toor"
check_passwd_permit_star=NO
check_passwd_permit_nonalpha=NO
max_loginlen=16
max_grouplen=16

random_file=/var/db/entropy-file

# Define source_periodic_confs, the mechanism used by /etc/periodic/*/*
# scripts to source defaults/periodic.conf overrides safely.

if [ -z "${source_periodic_confs_defined}" ]; then
        source_periodic_confs_defined=yes
        source_periodic_confs () {
                local i sourced_files

                for i in ${periodic_conf_files}; do
                        case ${sourced_files} in
                        *:$i:*)
                                ;;
                        *)
                                sourced_files="${sourced_files}:$i:"
                                [ -r $i ] && . $i
                                ;;
                        esac
                done
        }
fi
